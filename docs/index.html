<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Import the component -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        font-family: "Rubik", sans-serif;
        color: #222;
      }
      .header {
        text-align: center;
        margin: 10rem 0 3rem;
      }
      .header p {
        font-size: 2.5rem;
      }
      .footer {
        text-align: center;
      }
      model-viewer {
        height: 25rem;
        width: 100%;
      }
      .parameters {
        margin-top: 5rem;
      }
      .parameters .table {
        overflow-x: scroll;
      }
      .parameters .table::-webkit-scrollbar {
        display: none;
      }
      .parameters table {
        width: 100%;
      }
      .code-block {
        background-color: #eee;
      }
    </style>
    <title>BlendCube</title>
  </head>
  <body>
    <div class="container">
      <section class="header">
        <h2 class="title">BlendCube</h2>
        <p>
          Simple API Server for<br />Generating Rubik's Cube 3D Model from URL
        </p>
        <a
          href="https://github.com/biohuns/blendcube"
          class="button"
          target="_blank"
          >SOURCE CODE</a
        >
      </section>
      <div class="row">
        <div class="one-third column">
          <model-viewer
            src="https://blend.cubemeter.app/cube.glb?is_unlit=true"
            auto-rotate
            camera-controls
            camera-orbit="45deg 60deg 105%"
            background-color="#ffffff"
            interaction-prompt="none"
          ></model-viewer>
        </div>
        <div class="one-third column">
          <model-viewer
            src="https://blend.cubemeter.app/cube.glb?alg=U2+D2+F2+B2+L2+R2"
            auto-rotate
            camera-controls
            background-color="#ffffff"
            interaction-prompt="none"
          ></model-viewer>
        </div>
        <div class="one-third column">
          <model-viewer
            src="https://blend.cubemeter.app/cube.glb?alg=R2+D2+U2+B2+U2+R+F2+L%27+B2+D2+L+B%27+D%27+B+F%27+U%27+B2+R+U+R2+B2"
            auto-rotate
            camera-controls
            camera-orbit="45deg 120deg 105%"
            background-color="#ffffff"
            interaction-prompt="none"
          ></model-viewer>
        </div>
      </div>
      <div class="parameters">
        <h3>Parameters</h3>
        <div class="table">
          <table>
            <thead>
              <tr>
                <th>Variable</th>
                <th>Description</th>
                <th>Value Range</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>.</th>
                <td>extension</td>
                <td>.gltf | .glb</td>
                <td>
                  e.g. <span class="code-block">/cube.gltf?alg=U2+F2+R2</span>
                </td>
              </tr>
              <tr>
                <th>alg</th>
                <td>algorithm to apply</td>
                <td>[UDFBLR'2 ]*</td>
                <td></td>
              </tr>
              <tr>
                <th>is_unlit</th>
                <td>unlit model flag</td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <section class="footer">
        <small>Â©2019 Shinobu Nishioka</small>
      </section>
    </div>
  </body>
</html>
